apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - htpasswd:
      fileData:
        name: htpass-secret
    mappingMethod: claim
    name: developer
    type: HTPasswd
  - ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - sAMAccountName
      bindDN: openshift
      bindPassword:
        name: ldap-secret
      insecure: true
      url: "ldap://example1.com:389/DC=corp,DC=ae"
    mappingMethod: claim
    name: ldap
    type: LDAP
